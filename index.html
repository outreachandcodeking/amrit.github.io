<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To VIUU, from Amrit</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-image: url('Screenshot.png');
            background-size: cover;
            background-position: center;
            color: white;
            line-height: 1.6;
        }

        .hero {
            text-align: center;
            padding: 100px 0;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for text visibility */
        }

        .hero h1 {
            font-size: 3.5em;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .hero .subtitle {
            font-size: 1.8em;
            margin-bottom: 1em;
            opacity: 0.9;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .content {
            padding: 60px 0;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Light background for contrast */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .content p {
            font-size: 1.2em;
            color: #666;
            padding: 0 20px;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 30px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer p {
            font-size: 1.2em;
            margin-bottom: 0;
        }

        footer p br {
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5em;
            }

            .hero .subtitle {
                font-size: 1.2em;
            }

            .content h2 {
                font-size: 2em;
            }

            .content p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header class="hero">
        <div class="container">
            <h1>To Vidhi, from Amrit</h1>
            <p class="subtitle">A heartfelt dedication, expressing my love for you</p>
        </div>
    </header>

    <section class="content">
        <div class="container">
            <h2>Every moment with you feels like magic.</h2>
            <p>You bring light, love, and endless joy into my life. Iâ€™m so grateful for you, and I promise to love you more with each passing day.</p>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>With all my love, <br> Amrit</p>
        </div>
    </footer>
</body>
</html>
