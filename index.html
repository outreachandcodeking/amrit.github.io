<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIAmrit</title>
    <link rel="stylesheet" href="index.css"> <!-- Link to your CSS file if you have one -->
</head>
<body>
    <div id="root"></div> <!-- This is where your React app will be rendered -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your React app -->
    <script type="text/babel">
        // Import your App component
        const App = () => {
            const [question, setQuestion] = React.useState('');
            const [answer, setAnswer] = React.useState('');
            const [chatOpen, setChatOpen] = React.useState(false);

            const generateAnswer = async () => {
                setAnswer('loading...');
                try {
                    const response = await axios({
                        url: "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=AIzaSyCdbtuThdxJkBmN5q_-YfoDR2aa1WPf4bU",
                        method: "post",
                        data: {
                            "contents": [
                                { "parts": [{ "text": question }] },
                            ],
                        },
                    });
                    setAnswer(response['data']['candidates'][0]['content']['parts'][0]['text']);
                } catch (error) {
                    setAnswer("Error fetching the answer, please try again.");
                    console.error("Error fetching answer:", error);
                }
            };

            return (
                <>
                    <header className="hero">
                        <div className="container">
                            <h1>To Vidhi, from Amrit</h1>
                            <p className="subtitle">A heartfelt dedication, expressing my love for you</p>
                        </div>
                    </header>
                    <section className="content">
                        <div className="container">
                            <h2>Every moment with you feels like magic.</h2>
                            <p>You bring light, love, and endless joy into my life. Iâ€™m so grateful for you, and I promise to love you more with each passing day.</p>
                        </div>
                    </section>
                    <button
                        className="fixed bottom-4 right-4 inline-flex items-center justify-center text-sm font-medium disabled:pointer-events-none disabled:opacity-50 border rounded-full w-16 h-16 bg-black hover:bg-gray-700 m-0 cursor-pointer border-gray-200 bg-none p-0 normal-case leading-5 hover:text-gray-900"
                        type="button"
                        onClick={() => setChatOpen(!chatOpen)}
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-white block border-gray-200 align-middle">
                            <path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z" className="border-gray-200"></path>
                        </svg>
                    </button>

                    {chatOpen && (
                        <div className="fixed bottom-[calc(4rem+1.5rem)] right-0 mr-4 bg-white p-6 rounded-lg border border-[#e5e7eb] w-[440px] h-[634px]">
                            <div className="flex flex-col space-y-1.5 pb-6">
                                <h2 className="font-semibold text-lg tracking-tight">Chatbot</h2>
                                
                            </div>
                            <div className="pr-4 h-[474px]" style={{ minWidth: '100%', display: 'table' }}>
                                <div className="flex gap-3 my-4 text-gray-600 text-sm flex-1">
                                    <span className="relative flex shrink-0 overflow-hidden rounded-full w-8 h-8">
                                        <div className="rounded-full bg-gray-100 border p-1">
                                            <svg stroke="none" fill="black" strokeWidth="1.5" viewBox="0 0 24 24" aria-hidden="true" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                                                <path strokeLinecap="round" strokeLinejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z"></path>
                                            </svg>
                                        </div>
                                    </span>
                                    <p className="leading-relaxed">
                                        <span className="block font-bold text-gray-700">AmritAI </span>
                                        Hi babyy, AI Amrits back hehe
                                    </p>
                                </div>
                                {question && (
                                    <div className="flex gap-3 my-4 text-gray-600 text-sm flex-1">
                                        <span className="relative flex shrink-0 overflow-hidden rounded-full w-8 h-8">
                                            <div className="rounded-full bg-gray-100 border p-1">
                                                <svg stroke="none" fill="black" strokeWidth="0" viewBox="0 0 16 16" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"></path>
                                                </svg>
                                            </div>
                                        </span>
                                        <p className="leading-relaxed">
                                            <span className="block font-bold text-gray-700">You </span>
                                            {question}
                                        </p>
                                    </div>
                                )}
                                {answer && (
                                    <div className="flex gap-3 my-4 text-gray-600 text-sm flex-1">
                                        <span className="relative flex shrink-0 overflow-hidden rounded-full w-8 h-8">
                                            <div className="rounded-full bg-gray-100 border p-1">
                                                <svg stroke="none" fill="black" strokeWidth="0" viewBox="0 0 16 16" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"></path>
                                                </svg>
                                            </div>
                                        </span>
                                        <p className="leading-relaxed">
                                            <span className="block font-bold text-gray-700">AmritAI </span>
                                            {answer}
                                        </p>
                                    </div>
                                )}
                            </div>

                            {/* User Input Section */}
                            <div className="flex mt-4">
                                <textarea
                                    value={question}
                                    onChange={(e) => setQuestion(e.target.value)}
                                    className="border rounded-lg p-2 resize-none w-full h-20"
                                    placeholder="Ask your question..."
                                ></textarea>
                                <button
                                    onClick={generateAnswer}
                                    className="ml-2 bg-blue-500 text-white p-2 rounded-lg"
                                >
                                    Send
                                </button>
                            </div>
                        </div>
                    )}
                </>
            );
        };

        // Render the App component
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
